<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Description"
      content="Contact information for the Little Taco Shop"
    />
    <title>Contact</title>
    <!--Link-->
    <link rel="shortcut icon" href="img/taco.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--Head-->
    <header>
      <nav>
        <h1>Contact Us</h1>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>

          <li>
            <a href="hours.html">LTS-Hours</a>
          </li>
          <li>
            <a href="#location">Our Location</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/taco-2.jpg"
          alt="If you want tacos and more tacos just contact us"
          width="400"
          height="260"
        />
        <figcaption>
          If you want to tacos and more tacos just contact us
        </figcaption>
      </figure>
    </header>
    <hr />
    <!--Start Content-->
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <!--Html Contact Form-->
        <form action="https://httpbin.org/get">
          <fieldset>
            <legend>Contact Us</legend>
            <p>
              <label for="firstName">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Jane"
                autofocus
                required
              />
            </p>
            <p>
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Doe"
                required
              />
            </p>
            <p>
              <label for="email">E-mail:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </p>
            <p>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Your Secret"
                required
              />
            </p>
            <p>
              <label for="message">Send Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </fieldset>
          <br />
        </form>
      </section>
      <section id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Tempation lane, suite T <br />
          Uttara,Dhaka-1215
          <br />
          Phone: <a href="tel:+017-5786-5430">017-5786-5430</a>
        </address>
      </section>
    </main>
    <br /><br /><br />
    <a href="#">Back to Top</a>
    <hr />
    <!--Footer-->
    <footer>
      <p>Copyright &copy;The Little Taco Shop</p>
    </footer>
  </body>
</html>
