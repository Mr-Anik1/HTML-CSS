<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe Card</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="h-80 transform rounded-xl object-cover duration-200 hover:scale-105 hover:rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none"
          />

          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-center font-serif text-2xl font-medium text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-xs text-center text-sm leading-5 tracking-wide text-white md:text-left"
            >
              Eat better and exercise better. Sing up for the Diet & Fitness
              newsletter.
            </p>

            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="border border-zinc-600 bg-zinc-800 px-4 py-2 text-center text-white placeholder:text-center placeholder:text-xs focus:outline-none md:text-left md:placeholder:text-left"
              />

              <div
                class="rounded-md bg-lime-500 px-5 py-3 text-center text-xs text-zinc-800 duration-500 hover:bg-lime-700 hover:text-white"
              >
                Subscribe
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
