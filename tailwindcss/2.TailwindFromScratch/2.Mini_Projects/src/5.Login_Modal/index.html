<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex min-h-screen items-center justify-center bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative m-6 flex flex-col space-y-10 rounded-2xl bg-white shadow-2xl md:m-0 md:flex-row md:space-y-0"
      >
        <!-- Left Section -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h1 class="mb-5 font-mono text-4xl font-bold">Log In</h1>
          <p class="mb-12 max-w-sm font-sans font-light text-gray-600">
            Log in your account to upload or download pictures, videos or
            images.
          </p>
          <input
            type="text"
            class="w-full rounded-md border border-gray-300 p-6 placeholder:font-sans placeholder:font-light"
            placeholder="Enter your email address"
          />
        </div>

        <!-- Right Section -->
        <img
          src="./images/image.jpg"
          alt=""
          class="hidden w-[430px] md:block"
        />
      </div>
    </div>
  </body>
</html>
