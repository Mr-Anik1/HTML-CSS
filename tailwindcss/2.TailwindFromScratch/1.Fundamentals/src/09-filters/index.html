<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Filters</title>
  </head>
  <body class="m-20">
    <!-- Blur -->
    <div class="text-2xl blur-sm hover:blur-none">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt qui vel,
      totam ad fuga perferendis natus eaque nam tenetur enim laborum rem modi
      voluptatibus a aliquid ab provident possimus blanditiis.
    </div>

    <img
      class="my-12 rounded-3xl blur-md hover:blur-none"
      src="../assets/img/img2.jpg"
      alt=""
    />

    <!-- Brightness -->
    <img
      class="h-48 w-80 bg-cover bg-center brightness-50"
      src="../assets/img/img3.jpg"
      alt=""
    />

    <img
      class="my-12 h-48 w-80 bg-cover bg-center brightness-75"
      src="../assets/img/img3.jpg"
      alt=""
    />

    <img
      class="my-12 h-48 w-80 bg-cover bg-center brightness-150"
      src="../assets/img/img3.jpg"
      alt=""
    />

    <!-- Contrast -->
    <img
      class="my-12 h-48 w-80 bg-cover bg-center contrast-0"
      src="../assets/img/img4.jpg"
      alt=""
    />
    <img
      class="my-12 h-48 w-80 bg-cover bg-center contrast-50"
      src="../assets/img/img5.jpg"
      alt=""
    />

    <!-- Grayscale -->
    <img
      class="my-12 h-48 w-80 bg-cover bg-center"
      src="../assets/img/img6.jpg"
      alt=""
    />
    <img
      class="my-12 h-48 w-80 bg-cover bg-center grayscale"
      src="../assets/img/img6.jpg"
      alt=""
    />

    <!-- Invert -->
    <img
      class="my-12 h-48 w-80 bg-cover bg-center invert"
      src="../assets/img/img4.jpg"
      alt=""
    />

    <!-- Hue Rotate -->
    <img
      class="my-12 h-48 w-80 bg-cover bg-center hue-rotate-30"
      src="../assets/img/img4.jpg"
      alt=""
    />

    <img
      class="my-12 h-48 w-80 bg-cover bg-center hue-rotate-60"
      src="../assets/img/img4.jpg"
      alt=""
    />

    <img
      class="my-12 h-48 w-80 bg-cover bg-center hue-rotate-90"
      src="../assets/img/img4.jpg"
      alt=""
    />

    <img
      class="my-12 h-48 w-80 bg-cover bg-center hue-rotate-180"
      src="../assets/img/img4.jpg"
      alt=""
    />
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
