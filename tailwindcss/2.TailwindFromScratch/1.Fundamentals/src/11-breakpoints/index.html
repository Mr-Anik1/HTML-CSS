<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body
    class="bg-black sm:bg-green-600 md:bg-purple-600 lg:bg-blue-600 xl:bg-yellow-600 2xl:bg-pink-500"
  >
    <h1 class="body-width m-4 text-3xl font-bold text-white"></h1>

    <!-- JavaScript -->
    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;
        document.querySelector(".body-width").innerText = `Width: ${width}px`;
      }

      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
