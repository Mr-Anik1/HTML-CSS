<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Selectors</title>
  </head>
  <body>
    <h2 class="special">Start Here</h2>
    <div>
      <h2>Leave your own review</h2>
      <input type="text" placeholder="username" />
      <input type="number" placeholder="rating" />
      <label for="permission">I give you permission to use my rating:</label>
      <input type="checkbox" id="permission" />
      <button>submit</button>
    </div>

    <h3 class="special">Child Combinator:</h3>
    <ol>
      <li>One</li>
      <ul>
        <li>two</li>
        <li>Three</li>
        <li>Four</li>
      </ul>
    </ol>

    <h3>Compound Selectors</h3>
    <div class="special">
      <p>Ha ha</p>
    </div>

    <h2 class="special">The End!</h2>
  </body>
</html>
