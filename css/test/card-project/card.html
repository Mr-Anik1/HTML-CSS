<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <!-- Head Section -->
    <header>
      <h1>Our Team</h1>
      <nav>
        <a href="#profile1">Anna</a>
        <a href="#profile2">Jessica</a>
        <a href="#profile3">Joe</a>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/p1.jpg" alt="Anna Coder" width="500" height="500" />
          <figcaption>Anna Coder</figcaption>
        </figure>
        <p><q>I code stuff</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="img/p2.jpg"
            alt="Jessica Designer"
            width="500"
            height="500"
          />
          <figcaption>Jessica Designer</figcaption>
        </figure>
        <p><q>I design stuff</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="img/p3.jpg"
            alt="Joe web developer"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">Joe web developer</span></figcaption>
        </figure>
        <p><q>I web development stuff</q></p>
      </article>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; Anik.Co</p>
    </footer>
  </body>
</html>
