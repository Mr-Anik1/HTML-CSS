<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style</title>
    <link rel="stylesheet" href="css/list.css" />
  </head>
  <body>
    <h1>List Style</h1>
    <br />
    <article>
      <h2>Order List</h2>
      <ol>
        <li>Anik</li>
        <li>Manik</li>
        <li>Tonik</li>
      </ol>
    </article>
    <article>
      <h2>Unorder List</h2>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Threee</li>
      </ul>
    </article>
  </body>
</html>
